<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>World Stalk Center</title>
  <link rel="icon" 
      type="image/png" 
      href="favicon.png" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
  <!--tapped in -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    canvas {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="pig" src="./img/daisy.png" />
    <div class="Header">
      <span id="max-price">---</span>
      <br>
      <!-- <span class="unit">Bell</span> -->
      <span id="best-island">at -</span>
      <div id="expiration">Price expires in - h - mins</div>
    </div>

    <div class="form">
      <div class="question">
        <label for="basic">What's the current Stalk price on your island?</label><br>
        <input type="number" name="price" id="price" value="">
      </div>
      <div class="question">
        <label for="basic">What's the name of your island?</label><br>
        <input type="text" name="island-name" id="island" value="">
      </div>
      <div class="question">
          <label for="basic">What's your name?</label><br>
          <input type="text" name="owner-name" id="name" value="">
        </div>
      <button type="button" id="myBtn">Submit</button>
    </div>
  </div>
  <div class="ranking">
    <span class="rank-title">Current price around the world</span>
    <table class="table">
        <tr>
          <th>Ranking</th>
          <th>Price</th>
          <th>Island</th>
          <th>Owner</th>
        </tr>
        <tr>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
      </table>
  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>


  <script src="script.js" type="text/javascript"></script>

</body>

</html>
